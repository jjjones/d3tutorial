<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>empty container</title>
  </head>

  <body>
    <svg width="500">
        <rect x="0" y="50" height="20" width="20" fill="purple"></rect>
    </svg>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script>
        d3.selectAll('rect')
            .transition()
            .delay(1000)
            .duration(4000)
            .attr("x", 400)
    </script>
  </body>

</html>
