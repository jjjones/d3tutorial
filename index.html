## What is d3?

* A JavaScript visualization library build on scalable vector graphic (SVG).

* Successor of Protovis.js developed by the Stanford Data Visualization group (2009).

* Mike Bostock has been the main developer. He works now for the New York Times.

* D3 has become the work horse of data journalism and visualization.

* For geospatial professionals it provides new ways to think about map making, communication, or even projects.

## Again, what is d3?

* d3.js has everything you need for visualizing complex data BUT you will not find commands like 
barchart, scatterplot, or piechart, or even map

* d3.js builds vizualizations (and other content) from its basic HTML5 or SVG elements (e.g. `<g>`, `<circle>`, `<rect>`, `<path>`).

* d3.js is most and foremost a DOM manipulation library (in this regard similar to jquery).

* d3.js comes with a lot of functions and methods to create _mapping functions_ that will map your data directly to properties on html elements.

## Circles with d3.js: complete example

[example](examples/complete_example.html) | [on jsfiddle.net](http://jsfiddle.net/postfalk/unzbproo/5/)

```js
var data = [
    ['red', '40', '20', '10'],
    ['green', '100', '50', '40']
];
var svg = d3.select('#canvas')
    .append('svg:svg');
svg.selectAll('circle')
    .data(data)
.enter()
    .append('circle')
    .attr('cx', function(d) {return d[1]})
    .attr('cy', function(d) {return d[2]})
    .attr('r', function(d) {return d[3]})
    .attr('fill', function(d) {return d[0]});
```

* data binding is at the core of d3.js

## Enter, update, exit: The general update pattern

[finalized example 1](example_1) | [online](http://bl.ocks.org/postfalk/78d05e337231a1a94da9) | [on jsfiddle.net](http://jsfiddle.net/postfalk/pn96ca6v/1/)

```js
// !!! Pseudo code - will not run
// create selection, bind data
var selection = d3.select('#canvas').append('svg:svg')
                    .selectAll('circle')
                    .data(data);

// create svg elements for new data points
selection.enter().append('circle');

// update existing svg elements here (including the ones just created)
// d is the data point, i the index
selection.attr('color', function(d, i) {return d.color});

// deal with elements no longer covered by data (removal)
selection.exit().remove();
```

## Making it compact

[example](examples/making_it_compact.html) | [on jsfiddle.net](http://jsfiddle.net/postfalk/bz8t2w96/8/)

```
var data = ['red', 'green', 'blue'];

var svg = d3.select('#canvas').append('svg');
var rects = svg.selectAll('rect').data(data);
rects.enter().append('rect');
rects.exit().remove();
rects.attr('fill', function(d, i) {return d})
     .attr('x', function(d, i) {return i * 30 + 20})
     .attr('y', 20)
     .attr('height', 20)
     .attr('width', 20);
```

## What is a RESTful API?

* look it up at [Wikipedia](http://en.wikipedia.org/wiki/Representational_state_transfer)!

* for our practical concerns: it is a machine-readable, and query-able presentation of data on the internet

* directly accessible through applications and coding languages

* Fully utilizing the HTTP protocol with its GET, POST and other verbs

* queries are presented by URLs (at least for GET requests), state is fully represented by URL

## Scales

[example](examples/scales.html) | [on jsfiddle.net](http://jsfiddle.net/postfalk/05wa7upk/3/)

* Remember the earlier [mapping slide](#11)? Provide domain and range to create a scale.

```js
var temperature_scale = d3.scale.linear()
    .domain([-273, 1000])
    .range([0, 400]);
// will return the pixel value for 0 and 100 Celsius
console.log(temperature_scale(0), temperature_scale(100));
var color_scale = d3.scale.linear()
    .domain([-273, 1000])
    .range(['darkblue', 'darkred']);
// will return the color code on the color gradient
console.log(color_scale(800));
var categorial_scale = d3.scale.ordinal()
    .domain(['apples', 'oranges', 'bananas', 'plumes'])
    .rangePoints([0, 400]);
// will return the point where oranges should go
console.log(categorial_scale('oranges'));
```

## d3.geo: Revisiting geographic data

[finalized example 4](example_4) | [online](http://bl.ocks.org/postfalk/e56de3bb77c87c43c4a5)

* internet bandwidth is still the biggest hurdle in client side map rendering

* web mapping relies on smart technologies to minimize the data transferred, such as

    * new data formats (e.g. TopoJSON)
    * API's that allow for data querying, subsetting by viewport, adjusting resolution depending on demand, reprojecting on the fly, etc.
    * Many cloud services provide this functionality out of the box once you upload your data (e.g. CartoDB, MapSense)

## What about precision?

[finalized example 4](example_4) | [online](http://bl.ocks.org/postfalk/e56de3bb77c87c43c4a5)

* Yes, there is a fair amount of data reduction (but you still have the original Shapefile)

* Create a pipeline from your archival files to formats that suits your presentation (ideally in code)

* Unfortunately typical in GIS: coordinates like -123.32332441448, well those are nanometers! Almost half of your GIS data are useless digits that are created by conversions

* Your data will end up on a screen with 1200 x 1200 pixels at best
---

## What does TopoJSON do?

[finalized example 4](example_4) | [online](http://bl.ocks.org/postfalk/e56de3bb77c87c43c4a5)

* Reduce duplicate arcs on the boundaries of neighboring features, store coordinates of arcs seperately,
reference them by identifiers 
* Subtract the common offset of all coordinates and store them as transitions, e.g. for CA you can 
subtract -124.41 and 32.53 from all longitude and latitude values
* Snap vertices to a grid of reasonable precision, store the distance between grid cells as zoom factor and refer to coordinates by integer numbers.
In our example: it is about 0.001 degree which is between 90 and 110m

[our TopoJSON example](example_4/ca_counties.json)

Why didn't we do this earlier? Computing power is required to reverse transitions on the fly.

## Building up the mapping function

[finalized example 4](example_4) | [online](http://bl.ocks.org/postfalk/e56de3bb77c87c43c4a5)

* assuming lat/long as input domain

* picking a projection https://github.com/mbostock/d3/wiki/Geo-Projections

* there is a fair amount of standard projections but projections can also be build from parameters found in .prj file or projection strings, EPSG not supported

* adding parameters how projection relates to your SVG canvas

* GeoJSON can be directly passed to the resulting path function, that will create `<path>`.

---
## Building up the mapping function

[finalized example 4](example_4) | [online](http://bl.ocks.org/postfalk/e56de3bb77c87c43c4a5)

```js
// remapping TopoJSON back to GeoJSON
var projection = d3.geo.mercator()
    .scale(2000)
    .center([-119.5, 37.15])
    .translate([width/2, height/2]);
// creating path function
var path = d3.geo.path().projection(projection);

// further down, we can set the data attribute on the path using this function
svg.selectAll('.counties')
    .data(counties.features)
    .enter().append('path')
    .attr('d', path)

```

## Conclusion: Revisiting Geographic Storytelling

* The One-stop-shop approach for GIS data does not work very well

* Different requirements for data collections, data processing, data analyzes, and presentation

* Or: big data and small devices

---
## Requirements for a new GIS world

* This situation requires flexible data stores that can deliver customized selection of data (e.g. API's)

* Many data management and data processing problems have been solved before, explore existing solutions, e.g. ESRI ArcMap, CartoDB, MapSense, or MapBox can do many things

* They can effectively deliver context to your visualizations 

---
## Where you can stand out is presenting data beautifully and quickly.

* Data and web presentation of data have extremely different life-cycles (longer, very short).

* Develop data assets and web presentations separately, your app will look aged quickly, your data can be useful for a long time.
---
## D3 and its ecosystem is very well geared toward data journalism.

* Convey _messages_ with data and visualizations

* Do you really need a big web application or would a quick communication of some interesting aspect of your data be more effective?
